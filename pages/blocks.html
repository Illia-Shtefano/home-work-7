<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Блоки та span</title>
    <style>
        .block { background-color: lightblue; margin: 10px; padding: 10px; }
        .inline { color: red; margin: 5px; }
    </style>
</head>
<body>
    <h1>Робота з блоковими та інлайновими елементами</h1>
    <div class="block">Блок 1</div>
    <div class="block">Блок 2</div>
    <span class="inline">Інлайновий текст 1</span>
    <span class="inline">Інлайновий текст 2</span>
</body>
</html>
