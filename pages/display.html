<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Display та Box-sizing</title>
</head>
<body>
    <h1>Display та Box-sizing</h1>

    
    <div style="display:block; width:150px; height:50px; background:lightgreen; margin:5px;">
        Block
    </div>

    
    <span style="display:inline; background:lightcoral; padding:5px;">Inline</span>
    <span style="display:inline; background:lightpink; padding:5px;">Inline 2</span>

    
    <div style="display:flex; margin-top:10px; background:lightyellow; padding:5px;">
        <div style="width:50px; height:50px; background:lightblue; margin:5px;">1</div>
        <div style="width:50px; height:50px; background:lightblue; margin:5px;">2</div>
        <div style="width:50px; height:50px; background:lightblue; margin:5px;">3</div>
    </div>

</body>
</html>
