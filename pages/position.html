<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Позиціонування</title>
</head>
<body>
    <h1>Позиціонування</h1>

    
    <div style="position:static; background:lightblue; margin:5px; padding:5px;">
        Static
    </div>

    
    <div style="position:relative; top:10px; left:20px; background:lightgreen; margin:5px; padding:5px;">
        Relative
    </div>

    
    <div style="position:absolute; top:50px; left:50px; background:lightcoral; padding:5px;">
        Absolute
    </div>

    
    <div style="position:fixed; top:0; right:0; background:yellow; padding:5px;">
        Fixed
    </div>

    
    <div style="position:sticky; top:20px; background:pink; margin-top:100px; padding:5px;">
        Sticky
    </div>

    <p style="height:500px;"></p> 
</body>
</html>
