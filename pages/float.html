<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Float та Clear</title>
</head>
<body>
    <h1>Float та Clear</h1>
    <div style="float:left; width:100px; height:100px; background:red; margin:5px;"></div>
    <div style="float:right; width:100px; height:100px; background:blue; margin:5px;"></div>
    <div style="clear:both; background:yellow; padding:10px; margin:5px;"></div>
</body>
</html>
